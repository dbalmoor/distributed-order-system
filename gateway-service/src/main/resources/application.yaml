server:
  port: 8080

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      routes:

        - id: order-service
          uri: http://localhost:8081
          predicates:
            - Path=/orders/**

        - id: payment-service
          uri: http://localhost:8082
          predicates:
            - Path=/payments/**

        - id: inventory-service
          uri: http://localhost:8083
          predicates:
            - Path=/inventory/**
